<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browseroso - Tootega WebAPI</title>

    <!-- CSS -->
    <link rel="stylesheet" href="/static/css/variables.css">
    <link rel="stylesheet" href="/static/css/reset.css">
    <link rel="stylesheet" href="/static/css/layout.css">
    <link rel="stylesheet" href="/static/css/components.css">
    <link rel="stylesheet" href="/static/css/pages/browseroso.css">
</head>

<body class="browseroso-page">
    <header class="header">
        <div class="header__logo">
            <a href="/">Tootega <span>Browseroso</span></a>
        </div>
        <nav class="nav">
            <a href="/" class="nav__link">Home</a>
            <a href="/api/docs" class="nav__link">API Docs</a>
            <a href="/browseroso" class="nav__link nav__link--active">Browseroso</a>
            <a href="#" id="btnLogout" class="nav__link nav__link--logout">Sair</a>
        </nav>
    </header>

    <div class="browseroso-layout">
        <!-- Sidebar -->
        <aside class="browseroso-sidebar">
            <div class="browseroso-sidebar__connection">
                <h3 class="sidebar__title">ConexÃ£o</h3>
                <div class="connection-status">
                    <div id="statusDot" class="connection-status__dot"></div>
                    <span id="statusText">Desconectado</span>
                </div>
                <button id="connectBtn" class="btn btn--primary btn--block">
                    Conectar
                </button>
            </div>

            <div id="databaseSection" class="browseroso-sidebar__database hidden">
                <h3 class="sidebar__title">Base de Dados</h3>
                <select id="databaseSelect" class="select select--block">
                    <option value="">Selecione uma base...</option>
                </select>
            </div>

            <div class="browseroso-sidebar__tables">
                <h3 class="sidebar__title">Tabelas</h3>
                <div id="tableList" class="table-list">
                    <div class="empty-state">
                        <p>Selecione uma base de dados</p>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="browseroso-main">
            <!-- Filter Panel -->
            <div id="filterPanel" class="filter-panel hidden">
                <div class="filter-group">
                    <label for="filterColumn">Coluna</label>
                    <select id="filterColumn">
                        <option value="">Todas as colunas</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="filterValue">Filtro</label>
                    <input type="text" id="filterValue" placeholder="Buscar...">
                </div>
                <button id="btnFilter" class="btn btn--primary">Filtrar</button>
                <button id="btnClearFilter" class="btn btn--secondary">Limpar</button>
            </div>

            <!-- Data Panel -->
            <div id="dataPanel" class="browseroso-data">
                <div class="empty-state">
                    <div class="empty-state__icon">ðŸ“‹</div>
                    <h3 class="empty-state__title">Nenhuma Tabela Selecionada</h3>
                    <p>Selecione uma tabela na barra lateral para visualizar os dados</p>
                </div>
            </div>

            <!-- Pagination -->
            <div id="pagination" class="pagination hidden">
                <div id="paginationInfo" class="pagination__info">
                    Mostrando 0 de 0 registros
                </div>
                <div class="pagination__buttons">
                    <button id="btnFirst" class="pagination__btn">Primeira</button>
                    <button id="btnPrev" class="pagination__btn">Anterior</button>
                    <span id="pageInfo" class="pagination__info">PÃ¡gina 1</span>
                    <button id="btnNext" class="pagination__btn">PrÃ³xima</button>
                    <button id="btnLast" class="pagination__btn">Ãšltima</button>
                </div>
            </div>
        </main>
    </div>

    <script src="/static/js/common.js"></script>
    <script src="/static/js/auth.js"></script>
    <script src="/static/js/pages/browseroso.js"></script>
</body>

</html>
